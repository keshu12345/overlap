name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.2

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: make test

      - name: Build artifact
        run: make build
        
      - name: ğŸ§¾ Show bin directory contents
        run: |
          echo "Checking build output:"
          ls -lh bin || echo "âŒ bin/ not found"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: overlap-api
          path: bin/overlap-api
